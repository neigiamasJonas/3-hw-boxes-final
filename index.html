<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes final</title>
</head>
<body>
    <div style="border: 3px solid red; width: 60%; margin-left: 20%; margin-top: 3%; display: inline-block;">
        <div style="border: 3px solid green; width: calc(100% - 12px); float: left; margin: 3px;">
            <div style="border: 3px solid blue; width: calc(24% - 3px); float: left; padding: 2%; margin: 1%"></div>
            <div style="border: 3px solid blue; width: calc(44% - 3px); float: right; padding: 2%; margin: 1%"></div>
        </div>
        <div style="border: 3px solid green; width: calc(100% - 12px); float: left; margin: 3px;">
            <div style="border: 3px solid blue; width: calc(48% - 6px); float: left; margin: 1%">
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(60% - 18px); float: left;"></div>
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(60% - 18px); float: right;"></div>
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(60% - 18px); float: left;"></div>
            </div>
            <div style="border: 3px solid blue; width: calc(48% - 6px); float: right; margin: 1%">
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(60% - 18px); float: right;"></div>
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(20% - 18px); float: left;"></div>
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(45% - 18px); float: right;"></div>
                <div style="border: 3px solid black; padding: 8%; margin: 6px; width: calc(60% - 18px); float: left;"></div>
            </div>
        </div>
        <div style="border: 3px solid green; width: calc(100% - 12px); float: left; margin: 3px; margin-bottom: 7%;">
            <div style="border: 3px solid blue; width: calc(36% - 18px); margin: 6px; float: left; margin-right: 10%; padding-block-end: 25%"></div>
            <div style="border: 3px solid blue; width: calc(36% - 18px); margin: 6px; float: right; margin-left: 10%; padding-block-end: 25%"></div>
        </div>
    </div>
</body>
</html>
